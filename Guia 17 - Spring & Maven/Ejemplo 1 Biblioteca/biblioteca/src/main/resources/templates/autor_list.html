<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Listar Autores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
        

    </head>
    <body>
        <header>
            <div class="container"> 
                <h2>Listar Autores</h2>
            </div>
        </header>
        
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Id del Autor</th>
                        <th>Nombre del Autor</th>
                        <th colspan="2" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <!-- Nuevamante voy a iterar la lista de autores para mostrarlos en la tabla -->
                <tbody th:each="autor : ${autores}">
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td class="text-center">
                            <!-- Estoy diciendole que este link me va a llevar a la vista "autor/modificar", pasandole a este metodo la variable id. Esto
                            va al GetMapping autor/modificar-->
                            <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                        </td>
                        <td class="text-center">
                            <!-- Estoy diciendole que este link me va a llevar a la vista "autor/eliminar", pasandole a este metodo la variable id. Esto
                            va al PostMapping autor/modificar-->
                            <a th:href="@{/autor/eliminar/__${autor.id}__}"><i class="fas fa-feather-alt"></i>Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- uso un div con un tag de Thymeleaf, th:if. 
        Sintaxis: Recibe variables a traves del simbolo $, entre llaves {}. En este caso le mando la llave del modelo que cree en LibroControlador
        que se llama error. Si recibe el modelo error, no va a ser null, entonces ejecuta el parrafo.. -->
        <div th:if="${error} != null" class="card text-white bg-danger mb-3 mensajeError"> 
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
                <!-- Para escribir en pantalla, uso el metodo de Thymeleaf th.text, y lo que le mando es la llave del metodo error -->
            </div>
        </div>

        <div th:if="${exito}!= null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>  
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>  

    </body>
    
    
</html>
