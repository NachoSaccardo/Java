<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace= "/fragments/head :: head" </head>
    
    <body id="bodyPadding">
        
        <div class="container-fluid" >
            
            <div>
                <nav th:replace= "/fragments/navbar :: nav" </nav>
            </div>
        
            <div id="background-image">  
            <header>
                <div class="container"> 
                    <h2>Crear Noticia</h2>
                </div>
            </header>

            <div class="container-fluid m-5 contenedor">
                <!-- Se va a ejecutar la accion "submit" del boton a traves del metodo post, mediante la URL /autor/registro-->

                <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST"> 
                   <input hidden th:value="${id}" name="id">
                    <div class="form-row">
                        <div class="col">

                            <label class="mb-2"></label>
                            <input name="titulo" type="text" class="form-control" th:value="${noticia.titulo}"> <!--El input envia datos encerrados en la caja, con el nombre que le ponga en name-->
                        </div>    
                        <div class="col"></div>
                    </div>
                <br>
                    <div class="form-row">
                        <div class="col">
                            <textarea class="form-control" style="max-width: 75%" id="cuerpo" name="cuerpo" rows="25" th:field="${noticia.cuerpo}"></textarea>
                            <label class="form-label" for="cuerpo"></label>
                        </div>
                    </div> 

                  <div>
                    <label for="file">Choose file to upload</label>
                    <input type="file" id="file" name="file" accept="image/png, image/jpg"  />
                  </div>

                    <button type="submit" class="btn btn-primary"> Guardar </button>

                </form>
            </div>

            <!-- uso un div con un tag de Thymeleaf, th:if. 
                    Sintaxis: Recibe variables a traves del simbolo $, entre llaves {}. En este caso le mando la llave del modelo que cree en LibroControlador
                    que se llama error. Si recibe el modelo error, no va a ser null, entonces ejecuta el parrafo.. -->
                    <div th:if="${error} != null" class="card text-white bg-danger mb-3 mensajeError" style="max-width: 75%"> 
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                            <!-- Para escribir en pantalla, uso el metodo de Thymeleaf th.text, y lo que le mando es la llave del metodo error -->
                        </div>
                    </div>

                    <div th:if="${exito}!= null" class="card text-white bg-success mb-3 mt-3 mensajeExito" style="max-width: 75%">
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
            </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
            DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
            ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>    
    </body>
    
    </body>
</html>
